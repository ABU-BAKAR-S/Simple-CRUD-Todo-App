<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo App</title>
    <link
      rel="shortcut icon"
      href="../img/to-do-list.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_title">
          <h1>Todo App <img src="../img/logo.gif" alt="" class="logo" /></h1>
        </div>
        <div class="card_body">
          <form id="todo_form">
            <input type="text" id="input_todo" placeholder="Enter new todo" />
            <button type="submit" class="btn" id="addTodoBtn">Add Todo</button>
          </form>
          <p class="message"></p>
          <p class="lists"></p>
        </div>
      </div>
    </div>

    <script src="style.js"></script>
  </body>
</html>
